version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bits-signage-postgres
    environment:
      POSTGRES_USER: bits_user
      POSTGRES_PASSWORD: bits_password
      POSTGRES_DB: bits_signage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bits_user -d bits_signage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bits-network

  redis:
    image: redis:7-alpine
    container_name: bits-signage-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bits-network

  minio:
    image: minio/minio:latest
    container_name: bits-signage-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bits-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  bits-network:
    driver: bridge
